name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install isort build

      - name: Check import sorting with isort
        run: isort --check-only --profile black src/

      - name: Install package in development mode
        run: pip install -e .

      - name: Test package import
        run: python -c "import reahl.swordfish.main; print('Package import successful')"

      - name: Verify entry point
        run: python -c "import pkg_resources; print([ep.name for ep in pkg_resources.iter_entry_points('console_scripts') if 'swordfish' in ep.name])"

      - name: Build wheel
        run: python -m build --wheel

      - name: List built artifacts
        run: ls -la dist/
